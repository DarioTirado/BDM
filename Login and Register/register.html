<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" href="style.css">
    <link href='ttps://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1 >Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user'></i>

            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <div id="username-message" class="username-message"></div>


            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="'bx bxs-lock-alt"></i>
                <div id="password-message" class="password-message"></div>

            </div>
           
       

            <div class="lowerBox">
                <p><b>Rol</b></p>
                <div class="roles">
                    <label for="customer">Administrador</label>
                    <input type="radio" id="customer" name="role" value="customer">
                    
                    <label for="seller">Usuario / Vendedor</label>
                    <input type="radio" id="seller" name="role" value="seller">
                </div>
                <br>

                <p><b>Foto De Perfil</b></p>
                <div class="subirfoto">
                    <p class="texto_foto">Subir Archivo</p>
                    <input type="file" id="fileInput" name="fileInput">
                </div>
                <br>

                <br><p><b>Fecha De Nacimiento</b></p>
                <div>
                    
                    <input class="date" type="date" id="birthdate" name="birthdate">
                </div>
                <br>

                <p><b>Sexo</b></p>
                <div class="Sexo">
                    
                    <input type="radio" id="male" name="gender" value="masculino">
                    <label for="male">Masculino</label>
                    
                    <input type="radio" id="female" name="gender" value="femenino">
                    <label for="female">Femenino</label>
                    
                    <input type="radio" id="other" name="gender" value="otro">
                    <label for="other">Otro</label>
                </div>
                <br>
              
            </div>


            <button class="subirfoto2" type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>

    </div>

</body>
</html>
