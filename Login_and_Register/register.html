<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="wrapper">
        <form method="POST" action="../PHP/LOGIN.php" enctype="multipart/form-data">
            <h1 >Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" name="nombre" required>
                <i class='bx bxs-user'></i>

            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
                <div id="username-message" class="username-message"></div>


            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" name="correo" required>
                <i class='bx bxs-user'></i>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$" required >
                <i class="'bx bxs-lock-alt"></i>
                <div id="password-message" class="password-message"></div>

            </div>
           
       

            <div class="lowerBox">
                <p><b>Rol</b></p>
                <div class="roles">
                    <label for="customer">Administrador</label>
                    <input type="radio" id="customer" name="role" value="1" checked>
                    
                    <label for="seller">Comprador</label>
                    <input type="radio" id="seller" name="role" value="2">
                
                    <label for="seller">Vendedorr</label>
                    <input type="radio" id="seller" name="role" value="3">  
                
                </div>
                <br>

                <p><b>Foto De Perfil</b></p>
                <div class="subirfoto">
                    <p class="texto_foto">Subir Archivo</p>
                    <input type="file" id="fileInput" name="image">
                </div>
                <br>

                <br><p><b>Fecha De Nacimiento</b></p>
                <div>
                    
                    <input class="date" type="date" id="birthdate" name="birthdate">
                </div>
                <br>

                <p><b>Sexo</b></p>
                <div class="Sexo">
                    
                    <input type="radio" id="male" name="gender" value="masculino">
                    <label for="male">Masculino</label>
                    
                    <input type="radio" id="female" name="gender" value="femenino">
                    <label for="female">Femenino</label>
                    
                    <input type="radio" id="other" name="gender" value="otro">
                    <label for="other">Otro</label>
                </div>
                <br>
              
            </div>


            <input class="subirfoto2" type="submit" value="Register" >
            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>

    </div>

</body>
</html>
